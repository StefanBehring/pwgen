<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Password Generator</h1>
		<main>
			<section class="formular">
				<div class="settings">
					<div class="settings__setting">
						<label class="settings__label" for="pwlength">Length</label>
						<input
							type="number"
							id="pwlength"
							class="settings__text"
							value="16"
							step="1.0"
							min="8"
							max="40"
						/>
					</div>
					<div class="settings__setting">
						<label class="settings__label" for="uppercase">Uppercase</label>
						<input class="settings__input" type="checkbox" id="uppercase" />
					</div>
					<div class="settings__setting">
						<label class="settings__label" for="numbers">Numbers</label>
						<input class="settings__input" type="checkbox" id="numbers" />
					</div>
					<div class="settings__setting">
						<label class="settings__label" for="special">Special</label>
						<input class="settings__input" type="checkbox" id="special" />
					</div>
				</div>
				<button type="submit" id="button" class="formular__button">
					Create
				</button>
			</section>
			<section id="result" class="result">
				<label for="yourpassword" class="result-label"
					>Your new password!</label
				>
				<input type="text" class="result-text" id="yourpassword" />
				<button type="submit" id="btnCopy" class="formular__button">
					Copy to clipboard
				</button>
			</section>
		</main>
		<footer>
			<p>&copy2021 Behring Stefan - V: 0.8</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
