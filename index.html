<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1>Password Generator</h1>
		</header>
		<main>
			<section class="formular">
				<div class="formular-settings">
					<div class="formular-setting">
						<label class="formular-label" for="pwlength">Length</label>
						<input type="text" id="pwlength" class="formular-text" value="16" />
					</div>
					<div class="formular-setting">
						<label class="formular-label" for="uppercase">Uppercase</label>
						<input class="formular-input" type="checkbox" id="uppercase" />
					</div>
					<div class="formular-setting">
						<label class="formular-label" for="numbers">Numbers</label>
						<input class="formular-input" type="checkbox" id="numbers" />
					</div>
					<div class="formular-setting">
						<label class="formular-label" for="special">Special</label>
						<input class="formular-input" type="checkbox" id="special" />
					</div>
				</div>
				<button type="submit" id="button" class="formular-button">
					Create
				</button>
			</section>
			<section id="result" class="result">
				<label for="yourpassword" class="result-label"
					>Your new password!</label
				>
				<input type="text" class="result-text" id="yourpassword" />
			</section>
		</main>
		<footer>
			<p>&copy2021 Behring Stefan - V: 0.1</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
